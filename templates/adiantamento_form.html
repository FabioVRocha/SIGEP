<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiantamento Salarial - SIGEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-4">Novo Adiantamento</h1>
    <form method="POST" class="space-y-4 bg-white p-4 rounded shadow">
        <div>
            <label class="block text-sm font-medium">CPF do Funcionário</label>
            <input type="text" name="cpf_funcionario" class="border rounded w-full p-2" required>
        </div>
        <div>
            <label class="block text-sm font-medium">Valor Total</label>
            <input type="number" step="0.01" name="valor_total" class="border rounded w-full p-2" required>
        </div>
        <div>
            <label class="block text-sm font-medium">Número de Parcelas</label>
            <input type="number" name="numero_parcelas" class="border rounded w-full p-2" required>
        </div>
        <div>
            <label class="block text-sm font-medium">Data do Adiantamento</label>
            <input type="date" name="data_adiantamento" class="border rounded w-full p-2" required>
        </div>
        <div>
            <label class="block text-sm font-medium">Observações</label>
            <textarea name="observacoes" class="border rounded w-full p-2"></textarea>
        </div>
        <div class="flex justify-end space-x-2">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
            <a href="{{ url_for('listar_adiantamentos') }}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</a>
        </div>
    </form>
</body>
</html>
