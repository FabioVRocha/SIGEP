<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Itens a Vencer - SIGEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
    <h1 class="text-2xl mb-4">Itens com Vencimento Próximo</h1>
    <table class="min-w-full border">
        <thead><tr><th class="p-2">Funcionário</th><th class="p-2">Item</th><th class="p-2">Vencimento</th></tr></thead>
        <tbody>
            {% for dist in itens_vencendo %}
            <tr class="border-t">
                <td class="p-2">{{ dist.cpf_funcionario }}</td>
                <td class="p-2">{{ dist.item.descricao }}</td>
                <td class="p-2">{{ dist.data_vencimento.strftime('%Y-%m-%d') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
