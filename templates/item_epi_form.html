<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% if item %}Editar{% else %}Adicionar{% endif %} Item - SIGEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
    <h1 class="text-2xl mb-4">{% if item %}Editar{% else %}Adicionar{% endif %} Item</h1>
    <form method="post">
        <label class="block mb-2">Tipo
            <select name="tipo_item" class="border p-2 w-full">
                <option value="Farda" {% if item and item.tipo_item=='Farda' %}selected{% endif %}>Farda</option>
                <option value="EPI" {% if item and item.tipo_item=='EPI' %}selected{% endif %}>EPI</option>
            </select>
        </label>
        <label class="block mb-2">Descrição
            <input type="text" name="descricao" value="{{ item.descricao if item else '' }}" class="border p-2 w-full">
        </label>
        <label class="block mb-2">Código
            <input type="text" name="codigo" value="{{ item.codigo if item else '' }}" class="border p-2 w-full">
        </label>
        <label class="block mb-2">Funções/Setores Permitidos
            <input type="text" name="funcoes_permitidas" value="{{ item.funcoes_permitidas if item else '' }}" class="border p-2 w-full">
        </label>
        <label class="block mb-2">Periodicidade (dias)
            <input type="number" name="periodicidade_dias" value="{{ item.periodicidade_dias if item else '' }}" class="border p-2 w-full">
        </label>
        <label class="block mb-2">Fornecedor
            <input type="text" name="fornecedor" value="{{ item.fornecedor if item else '' }}" class="border p-2 w-full">
        </label>
        <label class="block mb-2">Observações
            <textarea name="observacoes" class="border p-2 w-full">{{ item.observacoes if item else '' }}</textarea>
        </label>
        <div class="mt-4">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
            <a href="{{ url_for('listar_itens_epi') }}" class="ml-2 text-blue-600">Cancelar</a>
        </div>
    </form>
</body>
</html>
