<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Distribuição - SIGEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
    <h1 class="text-2xl mb-4">Nova Distribuição</h1>
    <form method="post">
        <label class="block mb-2">Item
            <select name="item_id" class="border p-2 w-full">
                {% for item in itens %}
                <option value="{{ item.id }}">{{ item.descricao }}</option>
                {% endfor %}
            </select>
        </label>
        <label class="block mb-2">CPF do Funcionário
            <input type="text" name="cpf_funcionario" class="border p-2 w-full">
        </label>
        <label class="block mb-2">Quantidade
            <input type="number" name="quantidade" value="1" class="border p-2 w-full">
        </label>
        <label class="block mb-2">Certificado de Aprovação
            <input type="text" name="certificado_aprovacao" class="border p-2 w-full">
        </label>
        <label class="block mb-2">Responsável
            <input type="text" name="responsavel" class="border p-2 w-full">
        </label>
        <div class="mt-4">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
            <a href="{{ url_for('listar_distribuicoes_itens') }}" class="ml-2 text-blue-600">Cancelar</a>
        </div>
    </form>
</body>
</html>
